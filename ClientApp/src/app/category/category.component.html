<h1>Categories</h1>
<p>categories from docker, sql server </p>

<table class="table">
    <thead>
    <tr>
        <th></th>
        <th>Category ID</th>
        <th>Category Name</th>
        <th>Category Description</th>
        <th>Picture</th>
    </tr>
    </thead>
     <tbody>
    <tr *ngFor="let category of categoryList">
        <td>
            <button type="button" class="btn btn-default btn-sm" routerLink="">
                <i class="bi bi-alarm-fill"></i>
                Edit
          </button>
        </td>
        <td>{{ category.categoryID }}</td>
        <td>{{ category.categoryName }}</td>
        <td>{{ category.description }}</td>
        <td><img src="{{ category.pictureUrl }}"></td>
        <!-- <td><div [ngStyle]="'background-image':'url('https://res.cloudinary.com/demo/image/upload/v1312461204/sample.jpg')'}"></div></td> -->
    </tr>
    </tbody>
</table>
